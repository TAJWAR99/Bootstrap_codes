<!DOCTYPE html>
<html>
<head>

<title>Bootstarp</title>
<meta charset="utf-8"/>
<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</head>
<body>
 <div class="container">
   <button type="button" class="btn btn-default">Default</button>
   <button type="button" class="btn btn-primary">primary</button>
   <button type="button" class="btn btn-info">info</button>
   <button type="button" class="btn btn-warning">warning</button>
   <button type="button" class="btn btn-danger">danger</button>
   <button type="button" class="btn btn-link">link</button>
   <button type="button" class="btn btn-success">Success</button>
   </br>
   </br>
   
   <!-- Link button -->
   <a href="#" class="btn btn-info" role="button">Link button</a>
   <input type="button" class="btn btn-primary" value="button">
   </br>
   </br>
   
   <!-- Button size -->
   <button type="button" class="btn btn-primary btn-lg">Large</button>
   <button type="button" class="btn btn-primary btn-md">Medium</button>
   <button type="button" class="btn btn-primary btn-sm">small</button>
   <button type="button" class="btn btn-primary btn-xs">extra small</button>
   </br>
   </br>
   
   <!-- Block Button -->
   <button type="button" class="btn btn-primary btn-block">Button</button>
   <button type="button" class="btn btn-default btn-block">Button</button>
   <button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
   <button type="button" class="btn btn-default btn-lg btn-block">Button</button>
   </br>
   
   <!-- Active/Disable Button -->
   <button type="button" class="btn btn-primary active">Active</button>
   <button type="button" class="btn btn-primary disabled">Disable</button>
   </br>
   </br>
   
   <!-- Button Group -->
   <div class="btn-group btn-group">
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-info">info</button>
   </div>
   </br>
   </br>
   
   <div class="btn-group-vertical btn-group-lg">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">About</button>
    <button type="button" class="btn btn-primary">info</button>
   </div>
   </br>
   </br>
   
   <!-- Justify Button Groups -->
   <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary">Home</a>
    <a href="#" class="btn btn-primary">Home</a>
    <a href="#" class="btn btn-primary">Home</a>
   </div>
 </div>


</body>
</html>
