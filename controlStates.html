<!DOCTYPE html>
<html>
<head>

<title>Bootstarp</title>
<meta charset="utf-8"/>
<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<body>
 <div class="container">
  
  <form class="form-horizontal" role="form">
  
   <div class="form-group">
    <label class="col-sm-2 control-label" for="focused">Focused</label>
     <div class="col-sm-10">
	  <input class="form-control" id="focused" type="text" value="Click to Focus">
	 </div>	
   </div>
   <div class="form-group">
    <label class="col-sm-2 control-label" for="disabled">Focused</label>
     <div class="col-sm-10">
	  <input class="form-control" id="disabled" type="text" placeholder="Disabled" disabled>
	 </div>	
   </div>
   <div class="form-group has-success has-feedback">
    <label class="col-sm-2 control-label" for="success">Focused</label>
     <div class="col-sm-10">
	  <input class="form-control" id="success" type="text">
	  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
	 </div>	
   </div>
   <div class="form-group has-warning has-feedback">
    <label class="col-sm-2 control-label" for="warning">Warning</label>
     <div class="col-sm-10">
	  <input class="form-control" id="warning" type="text">
	  <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
	 </div>	
   </div>
   <div class="form-group has-error has-feedback">
    <label class="col-sm-2 control-label" for="error">Error</label>
     <div class="col-sm-10">
	  <input class="form-control" id="error" type="text">
	  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
	 </div>	
   </div>
   
  </form>
